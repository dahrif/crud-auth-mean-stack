<app-navbar></app-navbar>

<div class="container">
  <div class="row">
      <div class="col-sm-12 col-md-6 card m-1" style="width: 250px;" *ngFor="let member of members; let i = index" [class.active]="i == currentIndex" (click)="setActiveMembers(member, i)">
        <div class="card-body">
          <h4>Username: {{ member.username}}</h4>
          <h5>Email: {{ member.email}}</h5>
        </div>
      </div>

    </div>
</div>
