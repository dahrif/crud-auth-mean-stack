<div class="list row">
    <div class="col">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by username" [(ngModel)]="username" />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" (click)="searchUsername()" > Search </button>
            </div>
            <div class="mx-5">            
            </div>
          </div>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of members; let i = index" [class.active]="i == currentIndex" (click)="setActiveMembers(member, i)">
          <td>{{ member.username}}</td>
          <td>{{ member.email}}</td>
          <td> <button class="btn" (click)="deleteMember()"> Delete </button></td>
          <!-- <td><a  class="badge badge-warning" routerLink="/members/{{ currentMember._id }}" > Edit </a></td> -->
        </tr>
      </tbody>
    </table>

    <button class="m-3 btn btn-danger" (click)="removeAllMembers()">
      Remove All
    </button>

        <!-- Modal -->

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
          Edit
        </button>
  
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update member</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
      
                <div class="submit-form">
                  <div *ngIf="currentMember.id">
                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" required  [(ngModel)]="currentMember.username"
                       name="username" value="currentMember.username"/>
                    </div>
              
                    <div class="form-group">
                      <label for="email">email</label>
                      <input class="form-control" id="email" required [(ngModel)]="currentMember.email" name="email" value="currentMember.email" />
                    </div>
              
                  </div>
      
                  <div >
                    <button class="btn btn-secondary" (click)="updateMember()" data-bs-dismiss="modal">Save</button>
                  </div> 
      
                </div>
              </div>
      
            </div>
          </div>
        </div>

    </div>
